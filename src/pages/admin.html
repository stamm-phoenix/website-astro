<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
    <title>Content Manager</title>
    <style>
      /* Styles matching the site's design system */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        line-height: 1.5;
      }
      
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      
      .card {
        background: white;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 1px 2px rgba(0,0,0,.05), 0 4px 12px rgba(0,0,0,.06);
        max-width: 28rem;
        width: 100%;
        border: 1px solid #e2e8f0;
      }
      
      .title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #0f172a;
        margin: 0 0 0.5rem 0;
      }
      
      .subtitle {
        color: #334155;
        margin: 0 0 1.5rem 0;
      }
      
      .button {
        width: 100%;
        background: #2f80ed;
        color: white;
        font-weight: 600;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s;
        margin-bottom: 1rem;
      }
      
      .button:hover {
        background: #2566c2;
      }
      
      .button-secondary {
        background: #334155;
      }
      
      .button-secondary:hover {
        background: #1e293b;
      }
      
      .button-error {
        background: #dc2626;
      }
      
      .button-error:hover {
        background: #b91c1c;
      }
      
      .link {
        color: #2f80ed;
        text-decoration: none;
        font-size: 0.875rem;
      }
      
      .link:hover {
        text-decoration: underline;
      }
      
      .notice {
        background: #fef3c7;
        border: 1px solid #fbbf24;
        color: #92400e;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        font-size: 0.875rem;
      }
      
      .center {
        text-align: center;
      }
      
      /* Hide the auth container once CMS loads */
      body.cms-loaded .container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="auth-check" class="container">
      <div class="card">
        <h2 class="title">Checking authentication...</h2>
        <p class="subtitle">Please wait while we verify your access.</p>
      </div>
    </div>
    
    <script type="module">
      // Detect environment
      const isDevelopment = window.location.hostname === 'localhost' || 
                          window.location.hostname === '127.0.0.1' ||
                          window.location.hostname.includes('localhost');
      
      async function checkAuth() {
        try {
          // Skip authentication in development environment
          if (isDevelopment) {
            console.log('Development environment detected - skipping authentication');
            document.getElementById('auth-check').innerHTML = `
              <div class="card">
                <div class="notice">
                  Development Mode: Authentication disabled for local development
                </div>
                <h2 class="title">Loading CMS...</h2>
                <p class="subtitle">Initializing content management system...</p>
              </div>
            `;
            
            // Wait a moment then load CMS
            setTimeout(() => {
              loadCMS();
            }, 1500);
            return;
          }
          
          // Production environment - require authentication
          console.log('Production environment detected - requiring authentication');
          import('/utils/client-auth.js').then(async ({ getAuth0Client }) => {
            const auth0 = await getAuth0Client();
            const isAuthenticated = await auth0.isAuthenticated();
            
            if (!isAuthenticated) {
              document.getElementById('auth-check').innerHTML = `
                <div class="card">
                  <h2 class="title">Authentication Required</h2>
                  <p class="subtitle">You need to be logged in to access the content management system.</p>
                  <button onclick="login()" class="button">
                    Login with Auth0
                  </button>
                  <p class="center">
                    <a href="/" class="link">Return to homepage</a>
                  </p>
                </div>
              `;
              return;
            }
            
            // User is authenticated, load CMS
            await loadCMS();
          });
          
        } catch (error) {
          console.error('Auth check failed:', error);
          document.getElementById('auth-check').innerHTML = `
            <div class="card">
              <h2 class="title" style="color: #dc2626;">Error</h2>
              <p class="subtitle">Authentication check failed. Please try again.</p>
              <button onclick="location.reload()" class="button button-secondary">
                Retry
              </button>
            </div>
          `;
        }
      }
      
      async function login() {
        if (isDevelopment) {
          console.log('Login not needed in development');
          return;
        }
        
        const { getAuth0Client } = await import('/utils/client-auth.js');
        const auth0 = await getAuth0Client();
        await auth0.loginWithRedirect({
          authorizationParams: {
            redirect_uri: window.location.origin + '/admin/',
            scope: 'openid profile email'
          }
        });
      }
      
      async function loadCMS() {
        try {
          console.log('Loading Decap CMS...');
          
          // Try local package first
          let script = document.createElement('script');
          script.src = '/decap-cms-app.js';
          script.onload = () => {
            console.log('Decap CMS loaded successfully from local package');
            // Mark body as cms-loaded to hide auth container
            document.body.classList.add('cms-loaded');
          };
          script.onerror = () => {
            console.log('Local package failed, trying CDN...');
            // Fallback to CDN
            let fallbackScript = document.createElement('script');
            fallbackScript.src = 'https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js';
            fallbackScript.onload = () => {
              console.log('Decap CMS loaded successfully from CDN');
              document.body.classList.add('cms-loaded');
            };
            fallbackScript.onerror = () => {
              console.error('Failed to load Decap CMS from both sources');
              document.getElementById('auth-check').innerHTML = `
                <div class="card">
                  <h2 class="title" style="color: #dc2626;">Error Loading CMS</h2>
                  <p class="subtitle">Failed to load the content management system. The local package and CDN are both unavailable.</p>
                  <button onclick="location.reload()" class="button button-error">
                    Retry
                  </button>
                </div>
              `;
            };
            document.body.appendChild(fallbackScript);
          };
          document.body.appendChild(script);
        } catch (error) {
          console.error('Unexpected error loading CMS:', error);
        }
      }
      
      // Make login function globally available
      window.login = login;
      
      // Handle Auth0 callback (only in production)
      if (!isDevelopment && window.location.search.includes('code=') && window.location.search.includes('state=')) {
        import('/utils/client-auth.js').then(({ handleCallback }) => {
          handleCallback().then(() => {
            window.history.replaceState({}, document.title, '/admin/');
            checkAuth();
          });
        });
      } else {
        checkAuth();
      }
    </script>
  </body>
</html>
