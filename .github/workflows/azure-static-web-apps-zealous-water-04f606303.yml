name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
# Cancel in-progress runs on new commits to same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  pull-requests: write
jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-24.04
    name: Build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1
  test:
    needs: build
    runs-on: ubuntu-24.04
    name: Test (${{ matrix.group }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - group: 1
            specs: tests/e2e/accessibility.cy.ts,tests/e2e/aktionen.cy.ts,tests/e2e/downloads.cy.ts,tests/e2e/gruppenstunden.cy.ts
          - group: 2
            specs: tests/e2e/impressum.cy.ts,tests/e2e/index.cy.ts,tests/e2e/kontakt.cy.ts
          - group: 3
            specs: tests/e2e/mitmachen.cy.ts,tests/e2e/navigation.cy.ts,tests/e2e/vorstand.cy.ts
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Install Cypress binary
        run: bunx cypress install
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: bunx serve dist -l 4321 -L
          browser: chrome
          spec: ${{ matrix.specs }}
          wait-on: 'http://localhost:4321'
          wait-on-timeout: 30
  deploy:
    needs: [build, test]
    runs-on: ubuntu-24.04
    name: Deploy
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install OIDC Client
        run: bun add @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_WATER_04F606303 }}
          action: 'upload'
          app_location: 'dist'
          api_location: 'api'
          output_location: ''
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-24.04
    name: Close Pull Request
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install OIDC Client
        run: bun add @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_WATER_04F606303 }}
          action: 'close'
          github_id_token: ${{ steps.idtoken.outputs.result }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
